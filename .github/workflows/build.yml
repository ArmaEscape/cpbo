name: C++ CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  test-build-linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: install boost
      run: sudo apt-get install -y build-essential libboost-filesystem-dev libboost-system-dev
    - name: make
      run: make

  test-build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: microsoft/setup-msbuild@v1.1
      - name: build
        run: msbuild cpbo2.sln -property:Configuration=Release
